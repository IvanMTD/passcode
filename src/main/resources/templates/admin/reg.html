<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://api-maps.yandex.ru/2.1/?apikey=7c13cf7d-c937-4ca6-8021-145ac16bdcae&lang=ru_RU" type="text/javascript"></script>
    </head>

    <body>
        <header th:insert="~{blocks/header}"></header>
        <nav th:insert="~{blocks/nav}"></nav>
        <main>
            <hr>
            <form th:method="POST" th:action="@{/admin/reg/add}" th:object="${person}">
                <p>
                    <span>Mail: </span><input type="text" th:field="*{username}">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red">error</p>
                </p>
                <p>
                    <span>Password: </span><input type="password" th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">error</p>
                </p>
                <p>
                    <span>Password Confirm: </span><input type="password"th:field="*{passwordConfirm}">
                    <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" style="color: red">error</p>
                </p>
                <p>
                    <span>First Name: </span><input type="text" th:field="*{firstName}">
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red">error</p>
                </p>
                <p>
                    <span>Lastname: </span><input type="text" th:field="*{lastname}">
                    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" style="color: red">error</p>
                </p>
                <p>
                    <span>Authority: </span>
                    <select th:field="*{authority}">
                        <option th:each="a : ${authorities}" th:text="${a.getDisplayName()}" th:value="${a.getId()}"></option>
                    </select>
                </p>
                <p><input type="submit" value="Submit"></p>
            </form>
            <hr>
        </main>
        <footer th:insert="~{blocks/footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
